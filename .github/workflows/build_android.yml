name: Android Qt 6.5.3 Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: 6.5.3
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 23.1.7779620   # oficjalnie wspierany przez Qt 6.5.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip unzip wget ninja-build libxkbcommon-x11-dev

      - name: Install aqtinstall
        run: pip3 install "aqtinstall>=3.2.0"

      - name: Install Qt 6.5.3 for Android (arm64-v8a)
        run: |
          aqt install-qt linux android 6.5.3 android_arm64_v8a \
            --outputdir $HOME/Qt

      - name: Install Qt 6.5.3 Desktop (gcc_64)
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 \
            --outputdir $HOME/Qt


      ############################################################
      # INSTALL ANDROID SDK + NDK
      ############################################################

      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT

          # pobierz narzędzia
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip

          # wypakuj do TEMP
          unzip cmdtools.zip -d cmdline-tools-temp

          # przenieś właściwą zawartość do cmdline-tools/latest
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/

          # zaakceptuj licencje
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses

          # zainstaluj SDK, build-tools i NDK kompatybilne z Qt 6.5.3
          cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.1.7779620"


      ############################################################
      # CONFIGURE BUILD
      ############################################################

      - name: Add Qt and SDK to PATH
        run: |
          echo "$HOME/Qt/$QT_VERSION/android_arm64_v8a/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Configure with CMake for Android
        run: |
          cmake -S . -B build-android \
            -G "Ninja" \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/Qt/$QT_VERSION/android_arm64_v8a/lib/cmake/Qt6/qt.toolchain.cmake \
            -DQT_HOST_PATH=$HOME/Qt/$QT_VERSION/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33

      - name: Build app
        run: cmake --build build-android --parallel

      ############################################################
      # PACKAGE VIA androiddeployqt
      ############################################################

      - name: Deploy APK using androiddeployqt
        run: |
          $HOME/Qt/$QT_VERSION/android_arm64_v8a/bin/androiddeployqt \
            --input build-android/android-Qt6_deployment_settings.json \
            --output build-android/apk \
            --android-platform android-33 \
            --gradle \
            --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: build-android/apk/build/outputs/apk/release/*.apk
