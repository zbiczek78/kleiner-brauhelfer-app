name: Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          sdk: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
          ndk: 25.1.8937393

      - name: Install Qt 6.5 for Android
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.5.3
          target: android
          arch: android_arm64_v8a
          modules: qtbase qtdeclarative qtquickcontrols2 qtshadertools

      - name: Build with qmake
        run: |
          mkdir build
          cd build
          qmake ../kleiner-brauhelfer.pro CONFIG+=release
          make -j$(nproc)

      - name: Package APK
        run: |
          cd build
          androiddeployqt \
            --release \
            --input android-libkleiner-brauhelfer.so-deployment-settings.json \
            --output android-build \
            --android-platform android-33 \
            --jdk ${JAVA_HOME}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-android
          path: build/android-build/*.apk
