name: Build Android APK (Debug)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v2

      - name: Install Qt 6 for Android
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          target: 'android'
          arch: 'android_armv7'
          modules: 'qtwebchannel qtpositioning'
          dir: '${{ runner.temp }}/Qt'

      - name: Configure Qt paths
        run: |
          echo "${{ runner.temp }}/Qt/6.6.0/android_armv7/bin" >> $GITHUB_PATH

      - name: Configure (qmake)
        run: |
          mkdir build-android
          cd build-android
          qmake ../kleiner-brauhelfer-app.pro -spec android-clang

      - name: Build (make)
        run: |
          cd build-android
          make -j$(nproc)

      - name: Find APK
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-debug
          path: "**/*.apk"
