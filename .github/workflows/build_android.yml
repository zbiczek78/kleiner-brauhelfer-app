name: Build Android APK (Qt/C++) Manual AQT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v2
        # Ustawiamy zmienną środowiskową dla NDK (potrzebną później przez qmake)
        with:
          ndk-version: 25.1.8937393 # Konkretna stabilna wersja NDK

      - name: Install aqtinstall tool via pip
        run: pip install aqtinstall

      - name: Create Qt install directory
        run: mkdir -p ${{ runner.temp }}/Qt

      - name: Manually install Qt 6.7.0 for Android
        # Używamy aqt direkt do instalacji, określając OS, Target, Wersję, Architekture
        run: >
          aqt install-qt 
          linux 
          android 
          6.7.0 
          android_arm64_v8a 
          --outputdir ${{ runner.temp }}/Qt
          --archives qtwebengine,qtwebchannel,qtpositioning,qtbase,qtdeclarative

      - name: Configure Qt Environment variables
        run: |
          QT_DIR_BIN=${{ runner.temp }}/Qt/6.7.0/android_arm64_v8a/bin
          echo "QT_DIR_BIN=$QT_DIR_BIN" >> $GITHUB_ENV
          echo "$QT_DIR_BIN" >> $GITHUB_PATH
          echo "CMAKE_PREFIX_PATH=$QT_DIR_BIN/../../" >> $GITHUB_ENV
          # Sprawdzenie, czy qmake jest widoczny
          which qmake
          qmake -v

      - name: Run qmake to generate build files
        # Używamy ścieżki do qmake jawnie
        run: ${{ env.QT_DIR_BIN }}/qmake kleiner-brauhelfer-app.pro -spec android-clang 
        working-directory: ${{ github.workspace }}

      - name: Build the Android application
        run: make
        working-directory: ${{ github.workspace }}

      - name: Locate the generated APK file
        run: find . -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: '**/*.apk' # Używamy wildcard, żeby znaleźć APK gdziekolwiek jest
