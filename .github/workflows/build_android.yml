name: Android Qt 6.5.3 Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: 6.5.3
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 23.1.7779620
      QT_INSTALL_DIR: ${{ github.workspace }}/Qt

    steps:
      ############################################################
      # 1️⃣ Checkout repository
      ############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################################
      # 2️⃣ Install system dependencies
      ############################################################
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip build-essential ninja-build \
                                  python3 python3-pip \
                                  libgl1-mesa-dev libxkbcommon-x11-dev \
                                  libfontconfig1 fuse libxcb-cursor-dev \
                                  libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
                                  libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
                                  libxcb-xinerama0 libxcb-xfixes0 libfuse2 libglu1-mesa



      ############################################################
      # 3️⃣ Download and install Qt Online Installer
      ############################################################
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.5.*
          modules: qtwebengine qtwebchannel qtpositioning qtserialport



      ############################################################
      # 4️⃣ Install Android SDK + NDK
      ############################################################
      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/

          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses

          cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;$ANDROID_NDK_VERSION"

      - name: Add Qt and Android SDK to PATH
        run: |
          echo "$QT_INSTALL_DIR/$QT_VERSION/android_arm64_v8a/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      ############################################################
      # 5️⃣ Configure project with CMake
      ############################################################
      - name: Configure project (CMake)
        run: |
          cmake -S . -B build-android \
            -G "Ninja" \
            -DCMAKE_TOOLCHAIN_FILE=$QT_INSTALL_DIR/$QT_VERSION/android_arm64_v8a/lib/cmake/Qt6/Android/Qt6AndroidToolchain.cmake \
            -DQT_HOST_PATH=$QT_INSTALL_DIR/$QT_VERSION/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja

      - name: Build project
        run: cmake --build build-android --parallel

      ############################################################
      # 6️⃣ Deploy APK
      ############################################################
      - name: Deploy APK using androiddeployqt
        run: |
          $QT_INSTALL_DIR/$QT_VERSION/android_arm64_v8a/bin/androiddeployqt \
            --input build-android/android-Qt6_deployment_settings.json \
            --output build-android/apk \
            --android-platform android-33 \
            --gradle \
            --release

      ############################################################
      # 7️⃣ Upload APK artifact
      ############################################################
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: build-android/apk/build/outputs/apk/release/*.apk
