name: Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: "6.8.0"
      QT_ARCH: "android_arm64_v8a"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          sdk: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
          ndk: "26.1.10909125"

      - name: Install dependencies needed by Qt
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            mesa-common-dev \
            libgl1-mesa-dev \
            libxkbcommon-x11-dev \
            libfontconfig1 \
            fuse \
            libxcb-cursor-dev

      - name: Install Qt for Android (6.8)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: android
          arch: ${{ env.QT_ARCH }}

      - name: Configure with CMake
        run: |
          mkdir build
          cd build
          ${HOME}/Qt/${QT_VERSION}/${QT_ARCH}/bin/qt-cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=33 \
            -DCMAKE_BUILD_TYPE=Release \
            ..

      - name: Build
        run: |
          cd build
          cmake --build . --parallel

      - name: Deploy APK
        run: |
          cd build
          ${HOME}/Qt/${QT_VERSION}/${QT_ARCH}/bin/androiddeployqt \
            --input android-*/android-*.json \
            --output android-build \
            --apk \
            --release \
            --android-platform android-33 \
            --jdk ${JAVA_HOME}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-android
          path: build/android-build/*.apk
