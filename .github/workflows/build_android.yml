name: Build Android APK (Qt/C++)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Required for Android build tools)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v2

      - name: Install Qt 6.7.0 dependencies and tools
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.7.0 # Zmieniono z 6.6.0 na 6.7.0
          arch: android_arm64_v8a
          dir: ${{ runner.temp }}/Qt
          modules: 'qtwebengine qtwebchannel qtpositioning'

      - name: Configure Qt Environment variables
        run: |
          # Zaktualizuj ścieżki do nowej wersji 6.7.0
          echo "QT_DIR=${{ runner.temp }}/Qt/6.7.0/android_arm64_v8a/bin" >> $GITHUB_ENV
          echo "${{ runner.temp }}/Qt/6.7.0/android_arm64_v8a/bin" >> $GITHUB_PATH
          which qmake

      - name: Run qmake to generate build files
        run: qmake kleiner-brauhelfer-app.pro -spec android-clang 
        working-directory: ${{ github.workspace }}

      - name: Build the Android application
        run: make
        working-directory: ${{ github.workspace }}

      - name: Locate the generated APK file
        run: find . -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: build/*.apk
