name: Android Qt 6.5.3 Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: 6.5.3
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 23.1.7779620

    steps:
      ############################################################
      # 1️⃣ Checkout repository
      ############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################################
      # 2️⃣ Install system dependencies
      ############################################################
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip unzip wget \
                                  build-essential ninja-build \
                                  mesa-common-dev libgl1-mesa-dev \
                                  libxkbcommon-x11-dev libfontconfig1 \
                                  fuse libxcb-cursor-dev

      ############################################################
      # 3️⃣ Install Qt 6.5.3 (Desktop + Android)
      ############################################################
      - name: Install aqtinstall
        run: pip3 install "aqtinstall>=3.3.0"

