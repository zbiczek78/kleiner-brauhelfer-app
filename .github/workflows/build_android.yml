name: Android Qt 6.5.3 Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: 6.5.3
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 23.1.7779620

    steps:
      ############################################################
      # 1️⃣ Checkout repository
      ############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################################
      # 2️⃣ Install system dependencies
      ############################################################
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip unzip wget build-essential ninja-build \
                                  mesa-common-dev libgl1-mesa-dev libxkbcommon-x11-dev \
                                  libfontconfig1 fuse libxcb-cursor-dev

      ############################################################
      # 3️⃣ Install Qt 6.5.3 (Android + Desktop)
      ############################################################
      - name: Install aqtinstall
        run: pip3 install "aqtinstall>=3.2.0"

      - name: Install Qt 6.5.3 Android (arm64-v8a)
        run: |
          aqt install-qt linux android $QT_VERSION android_arm64_v8a \
            --outputdir $HOME/Qt \
            --modules qtcharts qtnetworkauth qtwebchannel qtpositioning

      - name: Install Qt 6.5.3 Desktop (gcc_64)
        run: |
          aqt install-qt linux desktop $QT_VERSION gcc_64 \
            --outputdir $HOME/Qt \
            --modules qtcharts qtnetworkauth

      ############################################################
      # 4️⃣ Install Android SDK + NDK
      ############################################################
      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/

          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses

          cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;$ANDROID_NDK_VERSION"

      - name: Add Qt and Android SDK to PATH
        run: |
          echo "$HOME/Qt/$QT_VERSION/android_arm64_v8a/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      ############################################################
      # 5️⃣ Configure project with CMake
      ############################################################
      - name: Configure project (CMake)
        run: |
          cmake -S . -B build-android \
            -G "Ninja" \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/Qt/$QT_VERSION/android_arm64_v8a/lib/cmake/Qt6/Qt6_
