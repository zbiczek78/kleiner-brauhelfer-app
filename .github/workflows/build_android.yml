name: Build Android (Qt 6.10)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment paths
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$RUNNER_TEMP/android-sdk/ndk/r27c" >> $GITHUB_ENV
          echo "QT_INSTALL_DIR=$RUNNER_TEMP/qt6" >> $GITHUB_ENV
          echo "QT_VERSION=6.10.0" >> $GITHUB_ENV
          echo "ANDROID_API_LEVEL=31" >> $GITHUB_ENV
          echo "ANDROID_NDK_VERSION=r27c" >> $GITHUB_ENV

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget cmake ninja-build build-essential

      - name: Install Android SDK + NDK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_API_LEVEL: ${{ env.ANDROID_API_LEVEL }}
          ANDROID_NDK_VERSION: ${{ env.ANDROID_NDK_VERSION }}
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT"

          # poprawna struktura: cmdline-tools/latest/*
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;34.0.0" \
            "ndk;${ANDROID_NDK_VERSION}"

      - name: (Placeholder) Install Qt 6.10
        run: |
          echo "ðŸ‘‰ Tutaj musisz zainstalowaÄ‡ Qt, np:"
          echo "wget ...; tar -xf qt-6.10.0-android.tar.xz -C \"$QT_INSTALL_DIR\""
          mkdir -p "$QT_INSTALL_DIR"
          ls -la "$QT_INSTALL_DIR" || true

      - name: Configure CMake
        env:
          ANDROID_API_LEVEL: ${{ env.ANDROID_API_LEVEL }}
          QT_INSTALL_DIR: ${{ env.QT_INSTALL_DIR }}
        run: |
          set -e
          mkdir -p build-android
          cd build-android

          # Szukanie faktycznego pliku:
          TOOLCHAIN_FILE=$(find "$QT_INSTALL_DIR" -type f -name "Qt6Toolchain.cmake" | head -n1)
          QT6_DIR=$(find "$QT_INSTALL_DIR" -type d -path "*/lib/cmake/Qt6" | head -n1)

          echo "Toolchain: $TOOLCHAIN_FILE"
          echo "Qt6_DIR:   $QT6_DIR"

          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-${ANDROID_API_LEVEL} \
            -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN_FILE" \
            -DQt6_DIR="$QT6_DIR"

      - name: Build
        run: |
          cd build-android
          cmake --build . -- -j$(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            build-android/**/*.apk
            build-android/**/*.aab
            build-android/**/*.so
