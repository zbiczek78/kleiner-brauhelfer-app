name: Android Qt 6.5.3 Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      QT_VERSION: 6.5.3
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 23.1.7779620

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################################
      # SYSTEM DEPENDENCIES
      ############################################################
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip unzip wget build-essential ninja-build \
                                  mesa-common-dev libgl1-mesa-dev libxkbcommon-x11-dev \
                                  libfontconfig1 fuse libxcb-cursor-dev

      ############################################################
      # INSTALL QT 6.5.3
      ############################################################
      - name: Install aqtinstall
        run: pip3 install "aqtinstall>=3.2.0"

      - name: Install Qt 6.5.3 Android (arm64-v8a)
        run: |
          aqt install-qt linux android $QT_VERSION android_arm64_v8a \
            --outputdir $HOME/Qt \
            --modules qtcharts qtnetworkauth qtwebengine qtwebchannel qtpositioning qtserialport

      - name: Install Qt 6.5.3 Desktop (gcc_64)
        run: |
          aqt install-qt linux desktop $QT_VERSION gcc_64 \
            --outputdir $HOME/Qt \
            --modules qtcharts qtnetworkauth qtwebengine qtwebchannel qtpositioning qtserialport

      ##################
