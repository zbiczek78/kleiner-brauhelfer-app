name: Kompilacja APK (Qt 6.6.3 Android) - POPRAWIONA

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Klonowanie repozytorium
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      # 1. Konfiguracja Javy
      - name: Konfiguracja JDK (Java 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # 2. Konfiguracja Android SDK i NDK
      # Wymagane narzędzia do kompilacji Androida
      - name: Konfiguracja Android SDK i NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34 
          ndk: 25.1.8937393 # Wersja NDK
          
      # 3. Instalacja Qt dla Androida
      # Dodano ID dla odczytu ścieżki Qt. Usunięto argument 'dir', 
      # aby akcja sama poprawnie skonfigurowała ścieżki.
      - name: Instalacja Qt 6.6.3 dla Androida (arm64-v8a)
        id: qt_install
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.3
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'
          
      # 4. Konfiguracja projektu (CMake)
      - name: Konfiguracja CMake dla Androida
        run: |
          mkdir build
          cd build
          
          # Odczytanie poprawnej ścieżki instalacji Qt z wyjścia akcji:
          QT_ROOT_DIR=${{ steps.qt_install.outputs.qt-path }}

          echo "Używana ścieżka instalacji Qt: $QT_ROOT_DIR"

          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_PLATFORM=android-34 \
            -DANDROID_ABI=arm64-v8a \
            -DQt6_DIR=$QT_ROOT_DIR/lib/cmake/Qt6 \
            -DCMAKE_PREFIX_PATH=$QT_ROOT_DIR/lib/cmake/

      # 5. Budowanie projektu
      - name: Budowanie projektu Qt
        run: cmake --build build --config Release
        
      # 6. Znalezienie i przygotowanie pliku APK
      - name: Znajdowanie i kopiowanie pliku APK
        id: find_apk
        run: |
          # Szukanie wygenerowanego pliku APK w katalogu build
          APK_PATH=$(find build -name "*.apk" -type f -print -quit)

          if [ -z "$APK_PATH" ]; then
             echo "::error::Nie znaleziono pliku APK. Sprawdź konfigurację projektu Qt."
             exit 1
          fi

          NEW_APK_NAME="kleiner-brauhelfer-app-android-arm64.apk"
          cp "$APK_PATH" "$NEW_APK_NAME"
          echo "::notice file=$NEW_APK_NAME::Wygenerowano APK: $NEW_APK_NAME"
          echo "APK_FILE_NAME=$NEW_APK_NAME" >> $GITHUB_OUTPUT
          
      # 7. Przekazanie APK jako artefaktu
      - name: Przekazanie APK jako artefaktu GitHub
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: ${{ steps.find_apk.outputs.APK_FILE_NAME }}
