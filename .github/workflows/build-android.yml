name: Kompilacja APK (Qt 6.6.3 Android)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build_android:
    # Użycie runnera Linux (Ubuntu) jest standardem dla kompilacji Androida
    runs-on: ubuntu-latest
    
    steps:
      - name: Klonowanie repozytorium
        uses: actions/checkout@v4
        with:
          # Klonowanie podmodułów, jeśli są używane
          submodules: 'recursive'

      # 1. Konfiguracja Javy
      # Qt dla Androida wymaga Javy. Użyjemy wersji 17, która jest zalecana.
      - name: Konfiguracja JDK (Java 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # 2. Konfiguracja Android SDK/NDK
      # NDK 25 to często zalecana wersja dla Qt 6.
      - name: Konfiguracja Android SDK i NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34 # Docelowy poziom API Androida (można zmienić)
          ndk: 25.1.8937393 # Wersja NDK
          
      # 3. Instalacja Qt dla Androida
      # Użycie Qt 6.6.3 dla architektury arm64-v8a.
      - name: Instalacja Qt 6.6.3 dla Androida
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.3
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'
          dir: '${{ runner.temp }}/Qt'
          
      # 4. Ustawienie zmiennych środowiskowych Qt
      - name: Konfiguracja zmiennych Qt i ścieżek
        id: qt_env
        run: |
          QT_DIR=$(ls -d ${{ runner.temp }}/Qt/6.6.3/android_arm64_v8a)
          echo "QT_DIR=$QT_DIR" >> $GITHUB_OUTPUT
          echo "PATH=$QT_DIR/bin:$PATH" >> $GITHUB_ENV
          
      # 5. Konfiguracja projektu (CMake)
      - name: Konfiguracja CMake dla Androida
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_PLATFORM=android-34 \
            -DANDROID_ABI=arm64-v8a \
            -DQt6_DIR=${{ steps.qt_env.outputs.QT_DIR }}/lib/cmake/Qt6 \
            -DCMAKE_PREFIX_PATH=${{ steps.qt_env.outputs.QT_DIR }}/lib/cmake/

      # 6. Budowanie projektu
      - name: Budowanie projektu Qt
        run: cmake --build build --config Release
        
      # 7. Znalezienie i przygotowanie pliku APK
      - name: Znajdowanie i kopiowanie pliku APK
        id: find_apk
        run: |
          # Ścieżka do APK zależy od konkretnej konfiguracji w plikach projektu Qt
          # Zazwyczaj znajduje się w podkatalogu build/android-build/bin lub build/
          APK_PATH=$(find build -name "*.apk" -type f -print -quit)

          if [ -z "$APK_PATH" ]; then
             echo "::error::Nie znaleziono pliku APK. Sprawdź konfigurację projektu Qt."
             exit 1
          fi

          NEW_APK_NAME="kleiner-brauhelfer-app-android-arm64.apk"
          cp "$APK_PATH" "$NEW_APK_NAME"
          echo "Wygenerowany APK: $NEW_APK_NAME"
          echo "APK_FILE_NAME=$NEW_APK_NAME" >> $GITHUB_OUTPUT
          
      # 8. Przekazanie APK jako artefaktu
      - name: Przekazanie APK jako artefaktu GitHub
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: ${{ steps.find_apk.outputs.APK_FILE_NAME }}
