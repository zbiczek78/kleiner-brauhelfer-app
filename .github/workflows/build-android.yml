name: Kompilacja APK (Qt 6.6.3 Android) - Finalna Wersja (Uproszczona)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Klonowanie repozytorium
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Konfiguracja JDK (Java 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Konfiguracja Android SDK i NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34 
          ndk: 25.1.8937393
          
      # 3. Instalacja Qt
      # TA AKCJA USTAWIA AUTOMATYCZNIE CMAKE_PREFIX_PATH i Qt6_DIR.
      - name: Instalacja Qt 6.6.3 dla Androida (arm64-v8a)
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.3
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'
          
      # 4. Konfiguracja projektu (CMake) - Użycie automatycznych ścieżek
      # Wystarczy odwołać się do automatycznie ustawionej zmiennej CMAKE_PREFIX_PATH.
      - name: Konfiguracja CMake dla Androida
        run: |
          mkdir build
          cd build
          
          # Używamy tylko argumentów specyficznych dla Androida. 
          # Ścieżki Qt są już w środowisku.
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_PLATFORM=android-34 \
            -DANDROID_ABI=arm64-v8a 

      # 5. Budowanie projektu
      - name: Budowanie projektu Qt
        run: cmake --build build --config Release
        
      # 6. Znalezienie i przygotowanie pliku APK
      - name: Znajdowanie i kopiowanie pliku APK
        id: find_apk
        run: |
          APK_PATH=$(find build -name "*.apk" -type f -print -quit)

          if [ -z "$APK_PATH" ]; then
             echo "::error::Nie znaleziono pliku APK. Sprawdź konfigurację projektu Qt."
             exit 1
          fi

          NEW_APK_NAME="kleiner-brauhelfer-app-android-arm64.apk"
          cp "$APK_PATH" "$NEW_APK_NAME"
          echo "APK_FILE_NAME=$NEW_APK_NAME" >> $GITHUB_OUTPUT
          
      # 7. Przekazanie APK jako artefaktu
      - name: Przekazanie APK jako artefaktu GitHub
        uses: actions/upload-artifact@v4
        with:
          name: kleiner-brauhelfer-app-android-apk
          path: ${{ steps.find_apk.outputs.APK_FILE_NAME }}
