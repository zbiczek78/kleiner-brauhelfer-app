name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_NDK_ROOT: ${{ runner.temp }}/android-ndk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Android SDK and NDK
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT
        sudo chown $USER:$USER $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT

        # Install SDK tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/

        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

        yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Setup Qt (with Android support)
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.6.2'
        host: 'linux'
        arch: '64'
        target: android
        android_sdk_root: ${{ env.ANDROID_SDK_ROOT }}
        android_ndk_root: ${{ env.ANDROID_NDK_ROOT }}

    - name: Configure CMake
      run: |
        mkdir build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_ROOT}/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_NATIVE_API_LEVEL=33 \
          -DCMAKE_ANDROID_NDK=${ANDROID_NDK_ROOT}

    - name: Build code
      run: |
        cd build
        cmake --build . -- -j$(nproc)

    - name: Android Deploy (APK)
      run: |
        cd build
        # Call Qt android deploy tool
        androiddeployqt \
          --input android-libkleiner-brauhelfer-app.so-deployment-settings.json \
          --output ../android_output \
          --android-platform android-33 \
          --jdk ${JAVA_HOME}
          
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kleiner-brauhelfer-apk
        path: android_output/*.apk
