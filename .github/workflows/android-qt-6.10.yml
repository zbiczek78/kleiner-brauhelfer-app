name: Android CI Build (Qt 6.5.3) - Final Configuration

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    # Zmienne środowiskowe
    env:
      QT_VERSION: 6.5.3 
      BUILD_DIR: build-android
      PLATFORM_TARGET: android
      ARCH_TARGET: android_arm64_v8a 
      CMAKE_VERBOSE_MAKEFILE: ON
      VERBOSE: 1

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Krok 1: Konfiguracja Javy
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Krok 2: Instalacja Qt, Android SDK i NDK
    - name: Install Qt and Android toolchain
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        target: ${{ env.PLATFORM_TARGET }} 
        arch: ${{ env.ARCH_TARGET }}
        dir: ${{ runner.tool_cache }}
        cache: true 
        
    # Krok 3: Przygotowanie katalogu roboczego
    - name: Create build directory
      run: mkdir -p ${{ env.BUILD_DIR }}
      
    # Krok 4: Konfiguracja projektu za pomocą CMake (Uproszczone odnajdywanie ścieżki)
    - name: Configure CMake project for Android
      working-directory: ${{ env.BUILD_DIR }}
      shell: bash
      run: |
        # 1. Odnajdywanie katalogów Qt (Metoda V14)
        QT_BASE_CACHE_DIR="/opt/hostedtoolcache/Qt/${{ env.QT_VERSION }}"
        
        # Używamy ls do znalezienia podkatalogu (np. 6.5.3-0)
        # Znajduje: /opt/hostedtoolcache/Qt/6.5.3/6.5.3-0
        QT_INSTALL_DIR=$(ls -d ${QT_BASE_CACHE_DIR}/*/ | head -n 1)
        
        # Usuwamy ewentualny znak '/' na końcu ścieżki
        QT_INSTALL_DIR="${QT_INSTALL_DIR%/}"


        # 2. Ustalanie ścieżek Android NDK (Najbezpieczniejsza, często używana lokalizacja)
        # Po instalacji przez install-qt-action, NDK i SDK są umieszczane w $HOME/Android
        # Zmienna HOME jest predefiniowana jako /home/runner
        SDK_ROOT="/home/runner/Android/Sdk"
        
        # Dynamically find the NDK version folder inside $HOME/Android/Sdk/ndk/
        NDK_DIR_BASE="${SDK_ROOT}/ndk"
        
        # Używamy find do zlokalizowania folderu wersji (np. 25.2.8791522)
        NDK_VERSION_DIR=$(find "$NDK_DIR_BASE" -maxdepth 1 -type d -name "*" -not -name ".*" -print -quit 2>/dev/null)

        # Upewniamy się, że NDK_ROOT jest ustawiony na folder WERSJI (np. 25.2.8791522)
        ANDROID_NDK_ROOT="${NDK_VERSION_DIR}"
        NDK_TOOLCHAIN_FILE="${ANDROID_NDK_ROOT}/build/cmake/android.toolchain.cmake"
        
        # 3. Ustawienie zmiennych środowiskowych
        export JAVA_HOME="$JAVA_HOME" 
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        export ANDROID_NDK_ROOT="$ANDROID_NDK_ROOT"

        # 4. Ustalanie ścieżki do Toolchain Qt
        QT_ROOT_DIR="${QT_INSTALL_DIR}/${{ env.ARCH_TARGET }}"
        QT_TOOLCHAIN_FILE="${QT_ROOT_DIR}/lib/cmake/Qt6/qt.toolchain.cmake"

        echo "QT_INSTALL_DIR: $QT_INSTALL_DIR"
        echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
        echo "NDK_TOOLCHAIN_FILE: $NDK_TOOLCHAIN_FILE"

        # 5. Sprawdzanie istnienia wszystkich krytycznych plików
        if [ ! -f "$QT_TOOLCHAIN_FILE" ]; then
          echo "BŁĄD: Nie znaleziono pliku toolchain Qt ($QT_TOOLCHAIN_FILE)."
          exit 1
        fi
        
        if [ ! -f "$NDK_TOOLCHAIN_FILE" ]; then
          echo "BŁĄD: Nie znaleziono pliku toolchain NDK ($NDK_TOOLCHAIN_FILE)."
          echo "Zawartość katalogu NDK_DIR_BASE ($NDK_DIR_BASE):"
          ls -F "$NDK_DIR_BASE" 2>/dev/null || echo "Katalog NDK_DIR_BASE jest pusty lub nie istnieje."
          exit 1
        fi

        # 6. Konfiguracja CMake
        cmake .. \
          -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE="$QT_TOOLCHAIN_FILE" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=/usr/bin/gcc \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++ \
          -DCMAKE_MAKE_PROGRAM="$(which ninja)" \
          -DQT_CHAINLOAD_TOOLCHAIN_FILE="$NDK_TOOLCHAIN_FILE"
          
    # Krok 5: Kompilacja i budowanie paczki Androida
    - name: Build Android package
      working-directory: ${{ env.BUILD_DIR }}
      run: cmake --build . --parallel $(nproc)
      
    # Krok 6: Upload wynikowego artefaktu (APK/AAB)
    - name: Upload Android Artifact (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-package-${{ env.QT_VERSION }}-${{ github.sha }}
        path: |
          ${{ env.BUILD_DIR }}/**/*.apk
          ${{ env.BUILD_DIR }}/**/*.aab
        retention-days: 7
