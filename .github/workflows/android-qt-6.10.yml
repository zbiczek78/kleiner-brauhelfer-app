name: Android CI Build (Qt 6.5.3) - Finalized Path Finding

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    # Zmienne środowiskowe
    env:
      QT_VERSION: 6.5.3 
      BUILD_DIR: build-android
      PLATFORM_TARGET: android
      ARCH_TARGET: android_arm64_v8a 
      # Zmienne dla szczegółowych logów kompilacji
      CMAKE_VERBOSE_MAKEFILE: ON
      VERBOSE: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Krok 1: Konfiguracja Javy
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Krok 2: Instalacja Qt, Android SDK i NDK (poprawne użycie 'cache')
    - name: Install Qt and Android toolchain
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        target: ${{ env.PLATFORM_TARGET }} 
        arch: ${{ env.ARCH_TARGET }}
        dir: ${{ runner.tool_cache }}
        cache: true 
        
    # Krok 3: Przygotowanie katalogu roboczego
    - name: Create build directory
      run: mkdir -p ${{ env.BUILD_DIR }}
      
    # Krok 4: Konfiguracja projektu za pomocą CMake (Odnajdywanie ścieżki - Uproszczona wersja)
    - name: Configure CMake project for Android
      working-directory: ${{ env.BUILD_DIR }}
      shell: bash
      run: |
        # Ścieżka bazowa dla toolcache Qt na Ubuntu
        QT_BASE_CACHE_DIR="/opt/hostedtoolcache/Qt/${{ env.QT_VERSION }}"
        
        # Użycie find do zlokalizowania podkatalogu zawierającego pliki instalacyjne (np. 6.5.3-0)
        # Zmienna QT_INSTALL_DIR będzie zawierać ścieżkę do katalogu, który zawiera 'android_arm64_v8a'
        QT_INSTALL_DIR=$(find "$QT_BASE_CACHE_DIR" -maxdepth 1 -type d -print -quit)

        # Pełna ścieżka do zainstalowanego katalogu Qt (np. /opt/hostedtoolcache/Qt/6.5.3/6.5.3-0/android_arm64_v8a)
        QT_ROOT_DIR="${QT_INSTALL_DIR}/${{ env.ARCH_TARGET }}"
        
        # Ścieżka do pliku toolchain
        QT_TOOLCHAIN_FILE="${QT_ROOT_DIR}/lib/cmake/Qt6/qt.toolchain.cmake"

        echo "QT_INSTALL_DIR: $QT_INSTALL_DIR"
        echo "QT_ROOT_DIR: $QT_ROOT_DIR"
        echo "QT_TOOLCHAIN_FILE: $QT_TOOLCHAIN_FILE"

        if [ ! -f "$QT_TOOLCHAIN_FILE" ]; then
          echo "Błąd: Nie znaleziono pliku toolchain ($QT_TOOLCHAIN_FILE) dla Qt ${{ env.QT_VERSION }}."
          echo "Dostępne foldery w /opt/hostedtoolcache/Qt/ (diagnostyka):"
          ls -R /opt/hostedtoolcache/Qt/
          exit 1
        fi
        
        # Konfiguracja CMake dla kompilacji Android
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE="$QT_TOOLCHAIN_FILE" \
          -DCMAKE_BUILD_TYPE=Release
          
    # Krok 5: Kompilacja i budowanie paczki Androida
    - name: Build Android package
      working-directory: ${{ env.BUILD_DIR }}
      run: cmake --build . --parallel $(nproc)
      
    # Krok 6: Upload wynikowego artefaktu (APK/AAB)
    - name: Upload Android Artifact (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-package-${{ env.QT_VERSION }}-${{ github.sha }}
        path: |
          ${{ env.BUILD_DIR }}/**/*.apk
          ${{ env.BUILD_DIR }}/**/*.aab
        retention-days: 7
