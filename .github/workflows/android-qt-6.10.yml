name: Android CI Build (Qt 6.5.3)

on:
  # Uruchomienie akcji przy pushu do gałęzi master
  push:
    branches: [ "master" ]
  # Uruchomienie akcji ręcznie
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    # Zmienne środowiskowe
    env:
      QT_VERSION: 6.5.3 
      BUILD_DIR: build-android
      # POPRAWIONE: Rozdzielenie platformy od architektury
      PLATFORM_TARGET: android
      ARCH_TARGET: android_arm64_v8a 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Krok 1: Konfiguracja Javy
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Krok 2: Instalacja Qt, Android SDK i NDK (POPRAWIONE)
    - name: Install Qt and Android toolchain
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        target: ${{ env.PLATFORM_TARGET }} # Użyj ogólnego "android"
        arch: ${{ env.ARCH_TARGET }}       # Użyj "arch" dla szczegółowej architektury
        dir: ${{ runner.tool_cache }}
        
    # Krok 3: Przygotowanie katalogu roboczego
    - name: Create build directory
      run: mkdir -p ${{ env.BUILD_DIR }}
      
    # Krok 4: Konfiguracja projektu za pomocą CMake (POPRAWIONE ścieżki)
    - name: Configure CMake project for Android
      working-directory: ${{ env.BUILD_DIR }}
      run: |
        # Znalezienie dynamicznej ścieżki do pliku toolchain Qt, używając ARCH_TARGET
        QT_TOOLCHAIN_FILE=$(find ~/Qt -name "qt.toolchain.cmake" | grep "${{ env.QT_VERSION }}/${{ env.ARCH_TARGET }}" | head -n 1)

        if [ -z "$QT_TOOLCHAIN_FILE" ]; then
          echo "Błąd: Nie znaleziono pliku toolchain dla Qt ${{ env.QT_VERSION }} Android."
          exit 1
        fi
        
        # Konfiguracja CMake dla kompilacji Android
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE="$QT_TOOLCHAIN_FILE" \
          -DCMAKE_BUILD_TYPE=Release
          
    # Krok 5: Kompilacja i budowanie paczki Androida
    - name: Build Android package
      working-directory: ${{ env.BUILD_DIR }}
      run: cmake --build . --parallel $(nproc)
      
    # Krok 6: Upload wynikowego artefaktu (APK/AAB)
    - name: Upload Android Artifact (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-package-${{ env.QT_VERSION }}-${{ github.sha }}
        path: |
          ${{ env.BUILD_DIR }}/**/*.apk
          ${{ env.BUILD_DIR }}/**/*.aab
        retention-days: 7
