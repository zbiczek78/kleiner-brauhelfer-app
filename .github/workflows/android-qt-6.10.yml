name: Android CI Build (Qt 6.5.3)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    # Zmienne środowiskowe
    env:
      QT_VERSION: 6.10.0
      BUILD_DIR: build-android
      PLATFORM_TARGET: android
      ARCH_TARGET: android_arm64_v8a 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Krok 1: Konfiguracja Javy
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Krok 2: Instalacja Qt, Android SDK i NDK (Użycie 'id' nie jest już potrzebne; używamy domyślnej ścieżki toolcache)
    - name: Install Qt and Android toolchain
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        target: ${{ env.PLATFORM_TARGET }} 
        arch: ${{ env.ARCH_TARGET }}
        # Wymuszamy instalację w katalogu toolcache, który jest przewidywalny
        dir: ${{ runner.tool_cache }}
        cached: true 
        
    # Krok 3: Przygotowanie katalogu roboczego
    - name: Create build directory
      run: mkdir -p ${{ env.BUILD_DIR }}
      
    # Krok 4: Konfiguracja projektu za pomocą CMake (Dynamiczne odnajdywanie ścieżki w toolcache)
    - name: Configure CMake project for Android
      working-directory: ${{ env.BUILD_DIR }}
      shell: bash
      run: |
        # Ścieżka bazowa dla toolcache Qt na Ubuntu
        QT_BASE_CACHE_DIR="/opt/hostedtoolcache/Qt/${{ env.QT_VERSION }}"
        
        # Użycie ls i basename do znalezienia dokładnej wersji folderu (np. 6.5.3-0)
        QT_VERSION_FOLDER=$(ls -d $QT_BASE_CACHE_DIR/*/ | head -n 1)

        # Pełna ścieżka do zainstalowanego katalogu Qt (zwykle /opt/hostedtoolcache/Qt/6.5.3/6.5.3-0/android_arm64_v8a)
        QT_ROOT_DIR="${QT_VERSION_FOLDER}/${{ env.ARCH_TARGET }}"
        
        # Ścieżka do pliku toolchain
        QT_TOOLCHAIN_FILE="${QT_ROOT_DIR}/lib/cmake/Qt6/qt.toolchain.cmake"

        echo "QT_ROOT_DIR: $QT_ROOT_DIR"
        echo "QT_TOOLCHAIN_FILE: $QT_TOOLCHAIN_FILE"

        if [ ! -f "$QT_TOOLCHAIN_FILE" ]; then
          echo "Błąd: Nie znaleziono pliku toolchain ($QT_TOOLCHAIN_FILE) dla Qt ${{ env.QT_VERSION }}."
          echo "Dostępne foldery w toolcache:"
          ls -R /opt/hostedtoolcache/Qt/ 
          exit 1
        fi
        
        # Konfiguracja CMake dla kompilacji Android
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE="$QT_TOOLCHAIN_FILE" \
          -DCMAKE_BUILD_TYPE=Release
          
    # Krok 5: Kompilacja i budowanie paczki Androida
    - name: Build Android package
      working-directory: ${{ env.BUILD_DIR }}
      run: cmake --build . --parallel $(nproc)
      
    # Krok 6: Upload wynikowego artefaktu (APK/AAB)
    - name: Upload Android Artifact (APK/AAB)
      uses: actions/upload-artifact@v4
      with:
        name: android-package-${{ env.QT_VERSION }}-${{ github.sha }}
        path: |
          ${{ env.BUILD_DIR }}/**/*.apk
          ${{ env.BUILD_DIR }}/**/*.aab
        retention-days: 7
